<p>Сравнение цен основных криптовалют</p>
<div>
  <canvas
    baseChart
    width="400"
    height="400"
    [datasets]="[{ data: pieChartData, label: 'My Pie Chart' }]"

    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    [type]="'doughnut'"
  >
  </canvas>
</div>
