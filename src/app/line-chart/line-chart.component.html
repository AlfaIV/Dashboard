<p>График котировок BTS</p>
<canvas
  baseChart
  class="lineChart"
  [datasets]="[{ data: lineChartData, label: 'BTSLineChart' }]"
  [labels]="lineChartLabels"
  [options]="lineChartOptions"
  [legend]="lineChartLegend"
  [type]="'line'"
>
</canvas>
<app-button btnText="Нажми меня" (btnClick)="handleButtonClick($event)"></app-button>
<app-button btnText="Нажми меня дважды" (btnClick)="handleButtonClick($event)"></app-button>
